<!DOCTYPE html>
<html>

<head>
    <title> RocketPizza | Home Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.svg">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header-container">
        <div class="row">
            <div class="col-md-2">
                <img id="logo" src="images/logo.png" alt="logo is loading">
            </div>
            <div class="col-md-6 offset-md-4">
                <img id="navbar-button" src="images/navbar-button.png" alt="">
            </div>
        </div>

        <div class="row">
            <div class="col-md-5 ">
                <div class="feeling-hungry shadowed-text">
                    <h3 class="animated zoomIn delay-1s">Feeling <span> Hungry</span> ?</h3>
                    <h1 class="animated zoomIn delay-2s"> RocketPizza Got You !</h1>
                    <p class="animated zoomIn delay-2s"> We got some delecious stuff</p>
                    <button class="btn orange-button animated zoomIn delay-3s">Check Menus</button>
                    <button class="btn orange-button animated zoomIn delay-3s">Order Now</button>
                    
                </div>
            </div>
            <div clas="col-md-7">
                <div class="right-orange">
                <img class="pizza_slice" id="slice1" src="images/pizza_slice.png" alt="">
                <img class="pizza_slice" id="slice2" src="images/pizza_slice2.png" alt="">
                <img class="pizza_slice" id="slice3" src="images/pizza_slice3.png" alt="">    
            </div>
                <div id="top-img">
                    <img id="center-img" src="images/top-img.png" alt="">
                   
                </div>

            </div>

        </div>
        <div class="row">
            <div class="col-md-3 social-icons">
                <a href="#?fb"><img src="images/facebook.png" alt=""></a>
                <a href="#?twitter"><img src="images/twitter.png" alt=""></a>
                <a href="#?youtube"><img src="images/youtube.png" alt=""></a>
                <a href="#?instagram"><img src="images/instagram.png" alt=""></a>
            </div>
            <div class="col-md-6 offset-md-1">
                <p id="footer" class="footer-text">Designed By Slahiddine for #7dayswebsitechallenge #d2</p>
            </div>

        </div>

    </div>

</body>

</html>
